plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

group 'spigot-plugin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven{url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'}
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'org.spigotmc', name: 'spigot-api', version: '1.14.4-R0.1-SNAPSHOT'
    implementation "com.google.protobuf:protobuf-java:3.9.0"
    implementation "io.grpc:grpc-all:1.23.0"
    compile 'com.github.minecraft-saar:infrastructure:blockmessages-SNAPSHOT'
}
